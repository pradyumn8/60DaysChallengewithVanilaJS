<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card ✓</title>
    <link rel="icon" href="https://fav.farm/🧑‍💻" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="title">
            <h2>Our Review</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="images/hitesh.jpg" alt="hitesh sir" id="person-img">
            </div>
            <h4 id="author">Hitesh Chaudary</h4>
            <p id="job">Web Developer, Instructor</p>
            <p id="info">Stepped into 38 countries and counting 😁</p>
            <div class="btn-container">
                <button class="prev-btn">Pre</button>
                <button class="next-btn">Next</button>
            </div>
        </article>
    </section>
    <script src="./script.js"></script>
</body>
</html>
