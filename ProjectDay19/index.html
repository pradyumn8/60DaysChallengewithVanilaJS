<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Player ✓</title>
    <link rel="icon" href="https://fav.farm/🧑‍💻" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Video Player</h1>
    <div class="player">
        <video src="video/652333414.mp4" class="player-video viewer"></video>

        <div class="player_controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <button class="player_btn toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player_btn">« 10s</button>

            <button data-skip="25" class="player_btn">25s »</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
